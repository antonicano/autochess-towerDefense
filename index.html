<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoChess</title>
    <link href="index.css" rel="stylesheet"/>
</head>
<body>
    <div id="container">
        <div id="gameContainer">
            <div id="gameTable">
                <div class="game_row">
                    <div ondrop="drop(event)" ondragover="allowDrop(event)" class="game_cell droppable"></div>
                    <div ondrop="drop(event)" ondragover="allowDrop(event)" class="game_cell droppable"></div>
                    <div ondrop="drop(event)" ondragover="allowDrop(event)" class="game_cell droppable"></div>
                    <div ondrop="drop(event)" ondragover="allowDrop(event)" class="game_cell droppable"></div>
                    <div ondrop="drop(event)" ondragover="allowDrop(event)" class="game_cell droppable"></div>
                </div>
                <div class="game_row">
                    <div class="game_cell"></div>
                    <div class="game_cell"></div>
                    <div class="game_cell"></div>
                    <div class="game_cell"></div>
                    <div class="game_cell"></div>
                </div>
                <div class="game_row">
                    <div class="game_cell"></div>
                    <div class="game_cell"></div>
                    <div class="game_cell"></div>
                    <div class="game_cell"></div>
                    <div class="game_cell"></div>
                </div>
                <div class="game_row">
                    <div class="game_cell"></div>
                    <div class="game_cell"></div>
                    <div class="game_cell"></div>
                    <div class="game_cell"></div>
                    <div class="game_cell"></div>
                </div>
                <div class="game_row">
                    <div class="game_cell"></div>
                    <div class="game_cell"></div>
                    <div class="game_cell"></div>
                    <div class="game_cell"></div>
                    <div class="game_cell"></div>
                </div>
            </div>
            <div id="gameDock">
                <div class="hero_holder">
                    <img draggable="true" ondragstart="drag(event)" id="megaman" class="hero_img draggable" src="images/megaman.png" />
                </div>
                <div class="hero_holder">
                    <img draggable="true" ondragstart="drag(event)" id="sonic" class="hero_img draggable" src="images/sonic.png" />
                </div>
            </div>
        </div>        
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script src="index.js"></script>
</body>
</html>
